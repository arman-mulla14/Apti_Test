<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aptitude Live - Test</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Aptitude Test</h1>
      <p class="subtitle" id="groupInfo"></p>
    </header>

    <main class="container">
      <div class="test-grid">
        <aside class="test-sidebar card">
          <div class="stat">
            <span>Total Questions</span><strong id="totalQuestions">0</strong>
          </div>
          <div class="stat">
            <span>Question</span><strong id="questionIndex">1</strong>
          </div>
          <div class="stat">
            <span>Time Left</span><strong id="timer">00:00</strong>
          </div>
          <div class="stat">
            <span>Attempted</span><strong id="attempted">0</strong>
          </div>
          <div class="stat">
            <span>Correct</span><strong id="correct">0</strong>
          </div>
          <div class="row gap">
            <button class="btn ghost" id="prevBtn">Prev</button>
            <button class="btn secondary" id="nextBtn">Next</button>
          </div>
          <button class="btn danger" id="finishBtn">Finish Test</button>
        </aside>

        <section class="card test-content">
          <div id="questionText" class="question-text">Loading question...</div>
          <div id="options" class="options"></div>
        </section>
      </div>
    </main>

    <footer class="app-footer">
      <a href="index.html">Back to Registration</a>
    </footer>

    <script src="config/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/test.js"></script>
    <script>
      Common.setTheme();
      TestPage.init().catch((err) => {
        console.error(err);
        alert("Failed to load test. Please try again later.");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
